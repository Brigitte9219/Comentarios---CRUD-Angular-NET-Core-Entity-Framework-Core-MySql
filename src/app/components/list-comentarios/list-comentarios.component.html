<div class="row mt-3">
  <div class="col-lg-6">
    <h3>Listado de comentarios</h3>
  </div>
  <div class="col-lg-6">
    <button class="btn btn-primary float-end" routerLink="/agregar">Nuevo comentario</button>
  </div>
</div>

<table class="table table-hover mt-3" *ngIf="listComentarios.length > 0" >
  <thead>
    <tr>
      <td>TÃ­tulo</td>
      <td>Creador</td>
      <td>Fecha</td>
      <td></td>
      <td></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let comentario of listComentarios" >
      <td> {{comentario.titulo}} </td>
      <td> {{comentario.creador}} </td>
      <td> {{comentario.fechaCreacion | date: 'dd/MM/yyyy' }} </td>
      <td style="width: 10%;">
        <button class="btn btn-primary btn-sm float-end">Editar</button>
      </td>
      <td style="width: 10%;">
        <button class="btn btn-danger btn-sm float-end">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
<div class="row mt-5" *ngIf="listComentarios.length == 0" >
  <h5>No hay comentarios para mostrar</h5>
</div>
